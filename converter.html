  <body class="bg-dark">
    <section class="container mx-auto p-5">
      <h1 class="text-primary text-center mb-5">Impulze Currency Converter</h1>
      <form>
        <fieldset disabled>
          <legend class="text-center text-white">
            Enter Amounts and Currencies
          </legend>
          <div class="mb-3 row w-25 mx-auto g-2">
            <input type="number" class="form-control" id="amount1" min="0" />
            <select class="form-select" id="currency1"></select>
          </div>
          <div class="mb-3 row w-25 mx-auto g-2">
            <input type="number" class="form-control" id="amount2" min="0" />
            <select class="form-select" id="currency2"></select>
          </div>
        </fieldset>
      </form>
    </section>

    <script>
      const amount1Element = document.querySelector("#amount1");
      const amount2Element = document.querySelector("#amount2");
      const currency1Element = document.querySelector("#currency1");
      const currency2Element = document.querySelector("#currency2");

      currencyNames.forEach((currencyName) => {
        const option = document.createElement("option");
        const text = document.createTextNode(currencies[currencyName].code);
        option.append(text);
        option.value = currencyName;
        currency1Element.append(option);
        currency2Element.append(option.cloneNode(true));
      });

      document.querySelector("fieldset").disabled = false;

      const getCurrentState = () => {
        return {
          amount1: amount1Element.valueAsNumber,
          amount2: amount2Element.valueAsNumber,
          currency1: currency1Element.value,
          currency2: currency2Element.value,
        };
      };

      const updateAmount = (
        sourceElement,
        targetElement,
        sourceCurrency,
        targetCurrency
      ) => {
        const newAmount = sourceElement.valueAsNumber ?? 0;
        sourceElement.value = newAmount;
        targetElement.value =
          newAmount *
          currencies[sourceCurrency].inverseRate *
          currencies[targetCurrency].rate;
      };

      const updateFirst = () => {
        const { currency1, currency2 } = getCurrentState();
        updateAmount(amount2Element, amount1Element, currency2, currency1);
      };

      const updateSecond = () => {
        const { currency1, currency2 } = getCurrentState();
        updateAmount(amount1Element, amount2Element, currency1, currency2);
      };

      amount1Element.addEventListener("input", updateSecond);

      amount2Element.addEventListener("input", updateFirst);

      currency1Element.addEventListener("change", updateFirst);

      currency2Element.addEventListener("change", updateSecond);
    </script>
  </body>
